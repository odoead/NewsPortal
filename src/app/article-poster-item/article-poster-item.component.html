<div class="article-card" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
  <div class="article-image">
    <img [src]="article.image" [alt]="article.name" />
  </div>
  <div class="article-content">
    <h2 class="article-title">{{ article.name }}</h2>

    <div class="article-meta">
      <span class="article-date">{{ article.date | date }}</span>
      <span class="article-category">{{ article.category }}</span>
    </div>

    <div class="article-tags">
      <span *ngFor="let tag of article.tags" class="tag">{{ tag }}</span>
    </div>

    <div class="article-preview">
      <p>{{ article.previewText }}</p>
    </div>
  </div>
</div>
